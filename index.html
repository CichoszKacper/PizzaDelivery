<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
          rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="resize" src="logo.jpg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="imgbox">
            <img class="background-image" src="background-image.jpg" alt="Background image" />
            <div class="cover">
                <div
                        class="centered" style="background-image:
                        url(http://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"
                        data-text = "ORDER HERE">
                    <button class="cta-add">Click to order</button>
                </div>

            </div>
        </div>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1> Order pizza here</h1>
                </div>
                <div class="cta">
                    <button class="cta-select">Best pizza ever</button>
                    <button class="cta-add">Click to order</button>
                </div>
            </div>
            <div class="cover">
                <img src="order-background.jpg" alt="order-background"/>
                <div class="centered">ORDER HERE</div>
            </div>
            
        </section>
    </main>
</body>
</html>
