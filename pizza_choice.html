<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
          rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <!--Header containing navigational bar with logo and clickable pizzeria name-->
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none">
                <img class="logo-image" src="logo.jpg" alt="logo"/>

            </a>
            <a class="logo" href="index.html" style="text-decoration: none">
                <h4 class="logo">Pizza Delivery</h4>
            </a>
        </div>
        <!--Navigational bar-->
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="pizza_choice.html">Order Now</a></li>
                <li><a class="nav-link" href="#">Menu</a></li>
                <li><a class="nav-link" href="about_us.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main with background image and forms to select pizza-->
    <main>
        <form action="pizza_choice.html" method="get">
            <div class="pizza-form">
                <img class="order-now-image" src="ordernow-background.jpg" alt="Background image" />
                <div class="selection">
                    <!--Form to select size of pizza build from radios-->
                    <div class="size">
                        Choose your size:
                        <label for="ten_inch">
                            <input type="radio" name="size" id="ten_inch" value="10 inch">
                            10 inch
                        </label>

                        <label for="fourteen_inch">
                            <input type="radio" name="size" id="fourteen_inch" value="14 inch">
                            14 inch
                        </label>

                        <label for="sixteen_inch">
                            <input type="radio" name="size" id="sixteen_inch" value="16 inch" checked>
                            16 inch
                        </label>
                    </div><!--End class size-->

                    <!--Form to select crust of the pizza build from radios-->
                    <div class="crust">
                        Choose your crust:
                        <label for="original_crust">
                            <input type="radio" name="crust" id="original_crust" value="original crust" checked>
                            Original crust
                        </label>

                        <label for="thin_crust">
                            <input type="radio" name="crust" id="thin_crust" value="thin crust">
                            Thin crust
                        </label>
                    </div><!--End class crust-->

                    <!--Form to select toppings on the pizza build from checkboxes-->
                    <div class="toppings">
                        Choose your toppings:
                        <label for="chicken">
                            <input type="checkbox" name="topping" id="chicken">
                            Chicken
                        </label>

                        <label for="mince_beef">
                            <input type="checkbox" name="topping" id="mince_beef">
                            Mince beef
                        </label>

                        <label for="pepper">
                            <input type="checkbox" name="topping" id="pepper">
                            Pepper
                        </label>

                        <label for="onions">
                            <input type="checkbox" name="topping" id="onions">
                            Onions
                        </label>

                        <label for="mushrooms">
                            <input type="checkbox" name="topping" id="mushrooms">
                            Mushrooms
                        </label>

                        <label for="tomatoes">
                            <input type="checkbox" name="topping" id="tomatoes">
                            Tomatoes
                        </label>

                        <label for="pepperoni">
                            <input type="checkbox" name="topping" id="pepperoni">
                            Pepperoni
                        </label>
                    </div><!--End class toppings-->
                </div><!--End class selection-->

                <!--Button to click "Proceed"-->
                <a class="proceed-order" href="order_now.html">
                    <button class="order-now-btn" type="button">Proceed</button>
                </a>

                <!--Text with instructions-->
                <div class="order-now-description">
                    Select size, crust and topping of your pizza.
                </div><!--End class order-now-description-->
            </div><!--End class pizza-form-->
        </form>
    </main>
</body>
</html>
